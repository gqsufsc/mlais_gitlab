{% extends "base.html" %} {% block content %}

<h2 id="turma-name" >Turmas</h2>


<div>
    {% for turma in turmas %}
        <div>
            <form action="{{ url_for('turma', token=turma) }}" >
                <button class="btn btn-primary btn-lg " id="btn-turma" type="submit">
                    {{ turma }}
                </button>
            </form>
        </div>
    {% endfor %}
</div>

{% endblock %}
