{% extends "base.html" %} {% block content %}

<head>
    <link href="{{ url_for('static', filename='css/turma.css') }}" rel="stylesheet">
</head>

<h2 id="turma-name" >Turma: {{ turma }}</h2>
<form action="/train/{{ turma }}" method="get">
    <button class="btn btn-primary btn-lg " id="btn-train" type="submit">
        Treinar
    </button>
</form>

<div>
    <p>{{ eval }}</p>
</div>


{% for picture in uploaded %}
    <div class="turma-item">
            <div class="img-container" id="imagePreview">
                <img class="img"  src="{{ url_for('get_picture', token=turma, name=picture) }}" alt="Image">
            </div>
            <div>
<!--                <button class="btn btn-primary btn-lg " id="btn-class" value="class">-->
<!--                    Class-->
<!--                </button>-->
                <form action="/delete/{{turma}}/{{picture}}" method="post">
                     <button class="btn btn-primary btn-lg " id="btn-exclude" type="submit">
                         Excluir
                     </button>
                </form>
            </div>
    </div>
{% endfor %}

<!--<footer>-->
<!--    <script src="{{ url_for('static', filename='js/turmas.js') }}" type="text/javascript"></script>-->
<!--</footer>-->

{% endblock %}
