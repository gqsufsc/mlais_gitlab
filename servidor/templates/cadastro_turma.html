{% extends "base.html" %}

{% block content %}

<head>
    <link href="{{ url_for('static', filename='css/cadastro_turma.css') }}" rel="stylesheet">
</head>

<h1>Cadastrar Turma</h1>

<div class="content-section">
    <div class="form-group">
        <form action="/cadastro_turma" method="post"  class="form">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control description-field" id="descricao" rows="0" name="descricao" value="">
                </textarea>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo</label>
                <select name="modelo" id="modelo" class="custom-select" required>
                    <option value="" selected disabled hidden>
                    {% for modelo in modelos %}
                        <option value="{{ modelo }}">
                            {{ modelo }}
                        </option>
                    {% endfor %}
                </select>

<!--                <div class="input-group input-file" name="model">-->
<!--                    <input id="modelo" type="text" class="form-control" placeholder='Escolha um arquivo *.pkl ...' required name="modelo"/>-->
<!--                    <span class="input-group-btn">-->
<!--                        <button class="btn btn-default btn-choose" type="button">Escolher</button>-->
<!--                    </span>-->
<!--                </div>-->
            </div>

            <div class="form-group d-flex flex-row-reverse">
                <input class="btn btn-primary" type="submit" value="Cadastrar">
                <button type="button" class="btn btn-secondary"  onclick="window.location.href='{{ url_for('turmas') }}';">
                    Cancelar
                </button>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/cadastro_turma.js') }}"/>

{% endblock %}
