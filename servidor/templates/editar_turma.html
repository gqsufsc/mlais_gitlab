{% extends "base.html" %}

{% block content %}

<head>
    <link href="{{ url_for('static', filename='css/cadastro_turma.css') }}" rel="stylesheet">
</head>

<h1>Editar Turma - {{turma}}</h1>

<div class="content-section">
    <div class="form-group">
        <form action="/editar_turma/{{ turma }}" method="post"  class="form">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control description-field" id="descricao" rows="0" name="descricao" value="{{descricao}}">
                    {{descricao}}
                </textarea>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo</label>
                <select name="modelo" id="modelo" class="custom-select"  required>
                    <option value="{{modelo}}" selected disable hiddend>
                    {% for modelo in modelos %}
                        <option value="{{ modelo }}">
                            {{ modelo }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group d-flex flex-row-reverse">
                <input class="btn btn-primary" type="submit" value="Salvar">
                <button type="button" class="btn btn-secondary"  onclick="window.location.href='{{ url_for('turmas') }}';">
                    Cancelar
                </button>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/cadastro_turma.js') }}"/>

{% endblock %}
