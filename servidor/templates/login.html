{% extends "base.html" %}
{% block content %}

<head>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>

<form action="/login" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="usuÃ¡rio" name="username">
                    <label class="login-field-icon fui-user"></label>
                </div>
                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="senha" name="password">
                    <label class="login-field-icon fui-lock"></label>
                </div>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
            </div>
        </div>
    </div>
</form>

{% endblock %}
